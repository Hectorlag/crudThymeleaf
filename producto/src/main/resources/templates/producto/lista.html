<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Lista de Productos</h2>

<a href="/api/productos/nuevo" class="btn btn-primary mb-3">+ Nuevo Producto</a>

<table class="table table-striped table-bordered align-middle text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Fecha Vencimiento</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.fechaVencimiento}"></td>
        <td>
            <a th:href="@{'/api/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/api/productos/eliminar/' + ${producto.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro que querés eliminar este producto?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
