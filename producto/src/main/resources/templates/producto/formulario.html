<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4" th:text="${producto.id == null} ? 'Crear Producto' : 'Editar Producto'"></h2>

<form th:action="@{/api/productos/guardar}" th:object="${producto}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" th:field="*{descripcion}" class="form-control">
    </div>

    <div class="col-md-4">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Stock</label>
        <input type="number" th:field="*{stock}" class="form-control" required>
    </div>

    <div class="col-md-4">
        <label class="form-label">Fecha Vencimiento</label>
        <input type="date" th:field="*{fechaVencimiento}" class="form-control">
    </div>

    <div class="col-12">
        <label class="form-label">Imagen URL</label>
        <input type="text" th:field="*{imagenUrl}" class="form-control">
    </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/api/productos" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

</body>
</html>
